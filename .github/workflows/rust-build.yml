name: Build and Upload Rust Binary
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - x86_64-pc-windows-gnu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with cross-rs action
        uses: houseabsolute/actions-rust-cross@v1
        with:
          target: ${{ matrix.target }}
          command: "build --release"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: atn_addons_uploader_rust-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/atn_addons_uploader_rust*
      - name: Build release binary for ${{ matrix.target }}
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: atn_addons_uploader_rust-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/atn_addons_uploader_rust
